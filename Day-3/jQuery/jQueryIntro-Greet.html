<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style>
	.highlight{
		border : 2px solid red;
	}
	</style>
	<script src="jquery-2.1.1.js"></script>
	<script>
		/*	
			var txtBox = document.getElementById("txtFirstName");
			jQuery(txtBox)
		*/
		function highlight(jQObj){
			jQObj.addClass("highlight");
		}
		function clear(){
			jQuery("*").removeClass("highlight");
		}

	</script>
	<script>
	(function(){
		//$(document).ready(init);
		//$(init);

		$(function init(){
			$("#btnGreet").click(onBtnGreetClick);
		});
		function onBtnGreetClick(){
			var firstName = $("#txtFirstName").val(),
				lastName = $("#txtLastName").val(),
				greetMsg = "Hi " + firstName + " " + lastName;
			$("#divMessage").html(greetMsg);
		}
	})();
	</script>
</head>
<body>
	<!-- 
	DOM Manipulation 
	1. Locating dom nodes
	2. Manipulate the attributes
	3. Manipulate styles
	4. Handle events
	5. Create / Destroy dom nodes
	6. Animations
	-->
	<div><span>First Name:</span><input type="text" name="" id="txtFirstName" class="nameBox"></div>
	<div><span>Last Name:</span><input type="text" name="" id="txtLastName" class="nameBox"></div>
	<div><span>Age :</span><input type="text" name="" id="txtAge" class="numberBox"></div>
	<div>
		<input type="button" value="Greet" id="btnGreet">
		<input type="reset" value="Reset">
	</div>
	<div>
		<div id="divMessage"></div>
	</div>
</body>
</html>
